<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body
        {
            background-color:#ffa8B6;;
        }
        label
        {
            font-family:"Madimi One", sans-serif;
        }
        h3 {
            font-family: "Pacifico", cursive;
            text-align: center;
        }
        form {
            margin: 0 auto;
            width: 60%;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            /* font-family: "Pacifico", cursive;; */
        }
        button {
            --color: #00A97F;
            --color2: rgb(10, 25, 30);
            padding: 0.8em 1.75em;
            background-color: transparent;
            border-radius: 6px;
            border: .3px solid var(--color);
            transition: .5s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            font-weight: 300;
            font-size: 17px;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            text-transform: uppercase;
            color: var(--color);
            }

            button::after, button::before {
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            transform: skew(90deg) translate(-50%, -50%);
            position: absolute;
            inset: 50%;
            left: 25%;
            z-index: -1;
            transition: .5s ease-out;
            background-color: var(--color);
            }

            button::before {
            top: -50%;
            left: -25%;
            transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
            }

            button:hover::before {
            transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
            }

            button:hover::after {
            transform: skew(45deg) translate(-50%, -50%);
            }

            button:hover {
            color: var(--color2);
            }

            button:active {
            filter: brightness(.7);
            transform: scale(.98);
            }
        
       
    </style>
</head> 
<body> 
    <h3>This is the registration form to get admission in the class of <u>Sachin Kumar Shaw</u></h3> 
    <br><br> 
    <div> 
        <form> 
            <label for="firstName">First Name:</label> 
            <input type="text" id="firstName" name="firstName" required><br>
            
            <label for="lastName">Last Name:</label> 
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="course name">Current course:</label> 
            <select id="course name" name="course name" required> 
                <option value="">Select</option> 
                <option value="BSC">BSC</option> 
                <option value="BCA">BCA</option> 
                <option value="BTECH">BTECH</option> 
                <option value="DIPLOMA">DIPLOMA</option> 
                <option value="ITI">ITI</option> 
                <option value="POLYTECHNIC">POLYTECHNIC</option> 
                <option value="IIT">IIT</option> 
            </select><br>           

            <label for="semester">Current semester:</label> 
            <select id="semester" name="semester" required> 
                <option value="">Select</option> 
                <option value="1st">1st</option> 
                <option value="2nd">2nd</option> 
                <option value="3rd">3rd</option> 
                <option value="4th">4th</option> 
                <option value="5th">5th</option> 
                <option value="6th">6th</option> 
                <option value="7th">7th</option> 
                <option value="8th">8th</option> 
            </select><br> 

            <label for="phone">Phone:</label> 
            <input type="tel" id="phone" name="phone" required><br> 
            
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required><br> 
             
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required><br> 
            <label for="confirmPassword">Confirm Password:</label> 
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
 
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5" required></textarea><br> 
             
            <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob" required><br> 
             
            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="">Select</option> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
                <option value="other">Other</option> 
            </select><br> 
            <button type="submit"><b>Submit</b></button>
        </form> 
    </div> 
    <p align="center"><b>If you are already registered then </b><b><a href="02_login.html">Sign in</a></b></p>
</body> 
</html>
